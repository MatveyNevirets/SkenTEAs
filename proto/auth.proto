syntax="proto3";

service AuthRpc {
    rpc SignIn(UserDto) returns (TokensDto);
    rpc SignUp(UserDto) returns (TokensDto);
    rpc RefreshTokens(TokensDto) returns (TokensDto);
    rpc FetchUser(RequestDto) returns (UserDto);
    rpc UpdateUser(UserDto) returns (UserDto);
    rpc SignInWithGoogle(UserDto) returns (TokensDto);
}


message UserDto{
    string id = 1;
    string username = 2;
    string email = 3;
    string password = 4;
    bool is_admin=5;
}

message TokensDto {
    string access_token = 1;
    string refresh_token = 2;
}

message RequestDto {}