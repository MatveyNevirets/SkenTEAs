name: Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
   
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'

      - name: Install dependencies
        run: flutter pub get

     
      - name: Build Flutter for Web
        run: flutter build web --release --target=lib/bin/prod_skenteas.dart

      - name: Install Firebase CLI
        run: npm install -g firebase-tools


      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project skenteas --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"